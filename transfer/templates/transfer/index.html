<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'transfer/form/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'transfer/form/vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'transfer/form/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'transfer/form/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'transfer/form/css/cp.css'%}" rel="stylesheet" media="all" type="text/css">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Module 4: Distributed Money Transfer System</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'form' %}">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="name">Send User Id:</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="fid">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Receive User Id:</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="tid">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Amount</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="amount">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Method</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="method">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>Two phase commit</option>
                                            <option>Saga</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{%static 'transfer/form/vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{%static 'transfer/form/vendor/select2/select2.min.js'%}"></script>
    <script src="{%static 'transfer/form/vendor/datepicker/moment.min.js'%}"></script>
    <script src="{%static 'transfer/form/vendor/datepicker/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    <script src="{%static 'transfer/form/js/global.js'%}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
